<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#fb0">

    <title>Application Title</title>

    <link rel="stylesheet" href="./jspm_packages/npm/material-components-web@0.13.0/dist/material-components-web.css" defer>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" defer>
    <link rel="stylesheet" href="./styles/style.css" async>
    <link rel="manifest" href="./manifest.json" async>
</head>
<body aurelia-app="main">
    <header class="mdc-toolbar">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <span class="mdc-toolbar__title">Welcome</span>
            </section>
        </div>
    </header>

    <script async>
        function jspmLoaded() {
            System.import('aurelia-bootstrapper');
        }
    </script>

    <script src="./jspm_packages/system.js" defer></script>
    <script src="./config.js" onload="jspmLoaded()" defer></script>

    <script async>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js', {scope: '/'})
                .catch(error => console.error('service worker registration failed with ' + error))
        }
    </script>
</body>
</html>
